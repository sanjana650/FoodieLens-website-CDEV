

<div class="modal fade" id="profileModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body px-5">
        <form>
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="username" disabled class="form-control"id="usernameProfile" placeholder="Username" >
          </div>
          <div class="form-group">
            <label for="InputPassword">Email</label>
            <input type="email" disabled class="form-control" id="emailProfile" placeholder="Email">
          </div>
        
         <!-- <button onclick="update()" type="button" class="btn btn-primary">Update</button>  -->
          <button
          type="button"
          class="btn btn-secondary bg-dark"
          data-dismiss="modal"
        >
          Close
        </button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
